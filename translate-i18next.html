<html>
<head>
<script src="js/i18next.js"></script>
<script>

// declare a global variable so it can be seen in children frames
var next = i18next;

let fr = {
    translation: {
        "description": "Test de traduction basée sur i18next",
        "hello": "bonjour",
        "howareyou": "Comment allez-vous aujourd'hui?",
        "button": "changer la langue",
    }
};

document.on("ready", function() {
    // init translation system
    next.init({
        lng: "fr",
        debug: true,
        resources: {
            fr: fr,
        }
    }, (err, t) => {
        if (err) {
            console.log(`Init i18next - FAILED - ${err}`);
            return;
        }

        document.$("p").innerHTML = next.t("description");
        document.$("span#hello").innerHTML = next.t("hello");
        document.$("span#howareyou").innerHTML = next.t("howareyou");
        document.$("button").innerHTML = next.t("button");
    });
});

</script>
</head>
<body>
    <p> Testing translation using i18next </p>
    <span #hello> hello </span>
    <span #howareyou> how are you today? </span>
    <button>change language</button>
</body>
</html>
