<html>
<head>
<script>

// get console from iframe parent
console = Window.this.document.globalThis.console;

const dict = {
    description: "Test de traduction basé sur attribute",
    hello: "bonjour",
    howareyou: "comment allez-vous aujourd'hui?",
    button: "changer la langue",
};

document.on("ready", function() {
    // get all html elements
    for (const element of document.$$("*[tr]")) {
        // get element tr attribute
        const id = element.getAttribute("tr");

        // translate element
        element.textContent = dict[id];
    }
});

</script>
</head>
<body>
    <p tr="description"> Testing translation using attribute </p>
    <span tr="hello"> hello </span>
    <span tr="howareyou"> how are you today? </span>
    <button tr="button">change language</button>
</body>
</html>
