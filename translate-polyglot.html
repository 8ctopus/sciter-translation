<html>
<head>
<script src="js/polyglot.js" />
<script>

// get console from iframe parent
console = Window.this.document.globalThis.console;

const polyglot = new globalThis.Polyglot();

polyglot.extend({
    description: "Test de traduction basé sur polyglot",
    hello: "bonjour %{name},",
    howareyou: "comment allez-vous aujourd'hui?",
    button: "changer la langue",
});

document.$("p").textContent = polyglot.t("description");
document.$("span#hello").textContent = polyglot.t("hello", {name: "sciter"});
document.$("span#howareyou").textContent = polyglot.t("howareyou");
document.$("button").textContent = polyglot.t("button");

</script>
</head>
<body>
    <p> Testing translation using css inclusion </p>
    <span #hello> hello </span>
    <span #howareyou> how are you today? </span>
    <button>change language</button>
</body>
</html>
