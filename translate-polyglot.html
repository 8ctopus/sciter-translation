<html>
<head>
<script src="js/polyglot.js"></script>
<script>

// get console from iframe parent
console = Window.this.document.globalThis.console;

const polyglot = new Polyglot();

polyglot.extend({
    "description": "Test de traduction basé sur polyglot",
    "hello": "bonjour %{name},",
    "howareyou": "comment allez-vous aujourd'hui?",
    "button": "changer la langue",
});

document.$("p").innerText              = polyglot.t("description");
document.$("span#hello").innerText     = polyglot.t("hello", {"name": "sciter"});
document.$("span#howareyou").innerText = polyglot.t("howareyou");
document.$("button").innerText         = polyglot.t("button");

</script>
</head>
<body>
    <p> Testing translation using css inclusion </p>
    <span #hello> hello </span>
    <span #howareyou> how are you today? </span>
    <button>change language</button>
</body>
</html>
